{% extends 'ABE/includes/base.html' %}

	{% block content %}
		<div class="container">
		<h1>Courses</h1>
		{% if object_list %}
			<ul>
				{% for course in object_list %}
					<li><h3>{{ course.title }}</h3></li>
					<li>{{ course.description }}</li>
				{% endfor %}
			</ul>
		{% else %}
			<p>There are no Courses</p>
		{% endif %}
		</div>
	{% endblock %}
