{% extends 'ABE/includes/base.html' %}

	{% block content %}
		<div class="container">
			<h1>Teachers</h1>
			{% if object_list %}
			<ul>
				{% for teacher in object_list %}
					<li><a href="{{ teacher.get_absolute_url }}">{{ teacher }}</a></li>
				{% endfor %}
			</ul>
			{% else %}
				<p>There are No Teachers</p>
			{% endif %}
		</div>
	{% endblock %}
